<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper</title>
        <link rel="stylesheet" href="ScoreKeeper.css" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    </head>
    <body>
        <div class="ui center aligned equal width grid">
            <h1>Score Keeper</h1>
            <div class="row">    
                <div class="column">
                  <div class="ui segment"><p>How many would you like to play to:</p><input type="number" name=""/></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                  <div class="ui segment"><h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1></div>
                </div>
            </div>    
            <div class="row">
                <div class="column">
                  <div class="ui segment"><p>Playing to: <span>5</span></p></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                  <div class="ui segment"><button class="ui button" id="p1">1 point for Player One</button></div>
                </div>
                <div class="column">
                  <div class="ui segment"><button class="ui button" id="p2">1 point for Player Two</button></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="ui segment"><button class="ui button" id="reset">Reset</button></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="ScoreKeeper.js"></script>
    </body>
</html>
